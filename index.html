<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Anand | Software Engineering Lead</title>

    <!-- Dialogflow Messenger -->
    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <!-- Tailwind CDN (OK for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* your existing styles stay unchanged */
    </style>
  </head>

  <body class="bg-primary text-slate-300 antialiased">
    <div id="root"></div>

    <!-- Dialogflow Widget -->
    <df-messenger
      project-id="poc-projects-abhi"
      agent-id="c849a2ed-bdfb-42a6-a2e3-ccea1ef43bdc"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble chat-title="AI Assistant"></df-messenger-chat-bubble>
    </df-messenger>

    <!-- IMPORTANT: only ONE entry point -->
    <script type="module" src="/main.tsx"></script>

    <script>
      window.addEventListener('dfMessengerLoaded', function () {
        const messenger = document.querySelector('df-messenger');
        if (messenger && typeof messenger.expand === 'function') {
          messenger.expand();
        }
      });
    </script>
  </body>
</html>
